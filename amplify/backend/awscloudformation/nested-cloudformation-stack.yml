{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authauth": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chdlr-20181229045531-deployment/amplify-cfn-templates/auth/auth-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "schdlr505cbf0e_identitypool_505cbf0e",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": true,
					"lambdaLogPolicy": "auth_lambda_log_policy",
					"openIdLambdaRoleName": "auth_openid_lambda_role",
					"openIdRolePolicy": "auth_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "auth_openid_lambda_iam_policy",
					"openIdLogPolicy": "auth_openid_lambda_log_policy",
					"userPoolName": "schdlr505cbf0e_userpool_505cbf0e",
					"autoVerifiedAttributes": "phone_number",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "auth_sns-role",
					"roleExternalId": "auth_role_external_id",
					"policyName": "auth-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email,phone_number",
					"userpoolClientName": "auth_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": "365",
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "auth_totp_lambda_role",
					"mfaLambdaLogPolicy": "auth_totp_lambda_log_policy",
					"mfaPassRolePolicy": "auth_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "auth_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "auth_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "auth_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "auth_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "auth",
					"authProviders": "graph.facebook.com,accounts.google.com",
					"facebookAppId": "203644060264792",
					"googleClientId": "915796894963-6566v17dt2cuet54ihj3cem5vod86js3.apps.googleusercontent.com",
					"selectedParties": "{\"graph.facebook.com\":\"203644060264792\",\"accounts.google.com\":\"915796894963-6566v17dt2cuet54ihj3cem5vod86js3.apps.googleusercontent.com\"}",
					"unAuthRoleName": "chdlr-20181229045531-unauthRole",
					"authRoleName": "chdlr-20181229045531-authRole",
					"unAuthRoleArn": "arn:aws:iam::112790165000:role/chdlr-20181229045531-unauthRole",
					"authRoleArn": "arn:aws:iam::112790165000:role/chdlr-20181229045531-authRole"
				}
			}
		},
		"analyticsschdlr": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chdlr-20181229045531-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "schdlr",
					"roleName": "pinpointLambdaRole44ec8437",
					"cloudWatchPolicyName": "cloudWatchPolicy44ec8437",
					"pinpointPolicyName": "pinpointPolicy44ec8437",
					"authPolicyName": "pinpoint_amplify_44ec8437",
					"unauthPolicyName": "pinpoint_amplify_44ec8437",
					"authRoleName": "chdlr-20181229045531-authRole",
					"unauthRoleName": "chdlr-20181229045531-unauthRole",
					"IAMPrefix": "112790165000"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}